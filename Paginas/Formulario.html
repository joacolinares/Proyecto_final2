    <p>
      <a href="https://twitter.com/login?lang=es" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Registrate con Twitter</a>

          <h5 style="text-align: center;">Sino crear tu cuenta por aca</h5>

    <form>
    <div class="form-group input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
          <input name="" class="form-control" placeholder="Nombre Completo" type="text">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
       </div>
          <input name="" class="form-control" placeholder="Mail de referencia" type="email">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
      </div>
      <select class="custom-select" style="max-width: 120px;">
          <option selected="">+53</option>
          <option value="1">+54</option>
          <option value="2">+55</option>
          <option value="3">+56</option>
      </select>
        <input name="" class="form-control" placeholder="Numero de telefono" type="text">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-building"></i> </span>
      </div>
      <select class="form-control">
        <option selected=""> Selecione su estado civil</option>
        <option>Soltero</option>
        <option>Casado</option>
        <option>Divorciado</option>
      </select>
    </div> <!-- form-group end.// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
          <input class="form-control" placeholder="Crear contraseña" type="password">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
          <input class="form-control" placeholder="Repetir la contraseña anterior" type="password">
      </div> <!-- form-group// -->                                      
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Crear Cuenta  </button>
      </div> <!-- form-group// -->
